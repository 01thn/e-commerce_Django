{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
(function($) {
    $('#id_sd').on('click',function(){
      if ($('#id_sd').prop('checked') == true){
        $('#id_sdVolumeMax').prop('readonly',false);
        $('#id_sdVolumeMax').val('');
      }
      else {
        $('#id_sdVolumeMax').prop('readonly',true);
        $('#id_sdVolumeMax').val('');
      }
    })
})(django.jQuery);
</script>
{% endblock %}
